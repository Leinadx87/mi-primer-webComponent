<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mi primer web componente</title>
        
        <script type="module" src="cardInfo-component.js"></script>
        <script type="module" src="gftButton-component.js"></script>
        <script type="module" src="miBoton-component.js"></script>
    </head>
    <body>
        
        <template id="card">
            <p>Nombre: <strong id=nombre></strong></p>
            <p>Apellido Paterno: <strong id=apePaterno></strong></p>
            <p>Apellido Materno: <strong id=apeMaterno></strong></p>
            <p>Imagen: <img id="imagen" src="" alt="img-logo" width="100"></p>
            <p>Color: <strong id="color">TEXTO</strong></p>
            <p>Edad: <strong id="edad"></strong></p>
            <p>Ciudad: <strong id="ciudad"></strong></p>

        </template>

        <card-info nombre="Daniel" apellido-paterno="Mendoza" apellido-materno="Martinez" imagen="bbva-1" color="red" edad="34" city="cdmx"></card-info>
        <gft-button color="#f44336" bordeado="1"></gft-button>

        <mi-boton></mi-boton>

        <script>
            var miBoton = document.querySelector('mi-boton')
            console.log(miBoton)
            miBoton.addEventListener('mi-boton-click', ()=> {
                console.log("escuchado boton fuera del componente")
                
                var edad = parseInt( document.querySelector('card-info').getAttribute('edad'))
                document.querySelector('card-info').setAttribute('edad', edad + 1)
            })
        </script>
    </body>
</html>
